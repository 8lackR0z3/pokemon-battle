name: Build APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Copy web assets to Android
      run: |
        mkdir -p android/app/src/main/assets/public
        cp -r build/* android/app/src/main/assets/public/
        echo '{"appId":"com.blackrose.pokemonbattle","appName":"Pokemon Battle","webDir":"build"}' > android/app/src/main/assets/capacitor.config.json
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make Gradle wrapper executable
      run: chmod +x android/gradlew
    
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pokemon-battle-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
