name: Build APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Copy web assets to Android
      run: |
        mkdir -p android/app/src/main/assets/public
        cp -r build/* android/app/src/main/assets/public/
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make Gradle wrapper executable
      run: chmod +x android/gradlew
    
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug
    
    - name: Get version info
      id: version
      run: |
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Rename APK
      run: |
        mv android/app/build/outputs/apk/debug/app-debug.apk \
           android/app/build/outputs/apk/debug/${{ github.event.repository.name }}-${{ steps.version.outputs.date }}.apk
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.version.outputs.date }}
        name: Build ${{ steps.version.outputs.date }}
        body: |
          Automated build from commit ${{ steps.version.outputs.sha_short }}
        files: android/app/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
